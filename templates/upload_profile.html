<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Streamer Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-box">
        <h2>üìÅ Upload Streamer Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="streamer_name">Streamer Name:</label>
                <input type="text" name="streamer_name" required placeholder="e.g., XQC, Mizkif" />
            </div>
            <div class="form-group">
                <label for="profile_file">Upload .txt or .csv File:</label>
                <input type="file" name="profile_file" accept=".txt,.csv" required />
            </div>
            <button type="submit">Upload and Analyze</button>
        </form>
        <a href="/" class="back-link">‚¨Ö Back to Home</a>
    </div>
</body>
</html>
