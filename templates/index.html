<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streamer Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-box">
        <h1>🎮 Welcome to Streamer Chat 🎙️</h1>
        <form action="/custom_streamer" method="post">
            <div class="form-group">
                <label for="custom_name">Choose or Enter Streamer Name:</label>
                <input type="text" class="form-control" id="custom_name" name="custom_name" placeholder="e.g., Shroud, XQC, Pokimane" required>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Start Chat</button>
        </form>
        <div class="mt-3">
            <a href="/upload_profile" class="btn btn-secondary w-100">📁 Upload Profile (.txt or .csv)</a>
        </div>
    </div>
</body>
</html>
