<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ streamer }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .left-pane {
            width: 40%;
            background-color: #000;
        }

        .carousel-item img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .right-pane {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            color: white;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            background: #2e2e2e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .chat-box p {
            margin-bottom: 8px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-row a,
        .btn-row button {
            flex: 1;
        }

        .btn-red {
            background-color: #dc3545;
        }

        .btn-blue {
            background-color: #0d6efd;
        }

        .btn-green {
            background-color: #198754;
        }
    </style>

    <script>
    function triggerDownload(content, filename) {
        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.download = filename;
        link.href = URL.createObjectURL(blob);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function downloadChat() {
        fetch("{{ url_for('download_chat') }}")
            .then(response => response.text())
            .then(data => triggerDownload(data, "chat_history.txt"));
    }
    </script>
</head>
<body>
<div class="chat-container">
    <div class="left-pane">
        <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for url in image_urls %}
                <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                    <img src="{{ url }}" alt="Image">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="right-pane">
        <h2>Chat with {{ streamer }}</h2>

        <div class="chat-box" id="chatBox">
            {% for user_msg, bot_reply in history %}
                <p><strong>You:</strong> {{ user_msg }}</p>
                <p><strong>{{ streamer }}:</strong> {{ bot_reply }}</p>
            {% endfor %}
        </div>

        <div class="btn-row">
            <button class="btn btn-green" onclick="downloadChat()">üìÑ Download Chat</button>
            <form method="post">
                <input type="hidden" name="message" value="clear chat">
                <button class="btn btn-blue" type="submit">üîÑ Clear Chat</button>
            </form>
            <form method="post">
                <input type="hidden" name="message" value="end chat">
                <button class="btn btn-red" type="submit">‚ùå End Chat</button>
            </form>
        </div>

        <form method="post" class="chat-input">
            <input type="text" name="message" placeholder="Type your message..." required autofocus>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<!-- Exit Modal -->
<div class="modal fade" id="exitModal" tabindex="-1" aria-labelledby="exitModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="exitModalLabel">Download Chat?</h5>
      </div>
      <div class="modal-body">
        Do you want to download your chat before exiting?
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="downloadChat()">Yes, Download</button>
        <a href="/" class="btn btn-secondary">No, Exit</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const chatBox = document.getElementById('chatBox');
    if (chatBox) {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    {% if end_session %}
    setTimeout(() => {
        const exitModal = new bootstrap.Modal(document.getElementById('exitModal'));
        exitModal.show();
    }, 10000);
    {% endif %}

    new bootstrap.Carousel('#carouselImages', {
        interval: 5000,
        ride: 'carousel',
        wrap: true
    });
</script>
</body>
</html>
